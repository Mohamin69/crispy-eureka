<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Shop - HAMZA Beauty</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="hamza.css" />
		<link rel="stylesheet" href="shop.css" />
	</head>
	<body>
		<canvas id="bgCanvas" aria-hidden="true"></canvas>

		<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="hamza.html">
					<img src="images/hamza-logo.svg" alt="HAMZA" class="brand-logo-img" />
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navMenu">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="hamza.html">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
						<li class="nav-item"><a class="nav-link" href="hamza.html#contact">Contact</a></li>
						<li class="nav-item me-2">
							<button id="themeToggleBtn" class="btn btn-theme-toggle" title="Toggle theme" aria-label="Toggle theme"></button>
						</li>
						<li class="nav-item ms-2">
							<a class="nav-link btn btn-warning text-dark px-3 py-1" href="hamza.html" id="authBtn" style="border-radius:6px;">Back to Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<header class="hero bg-light py-5">
			<div class="container text-center">
				<h1 class="display-4">Our Cosmetics Shop</h1>
				<p class="lead text-muted">Handpicked beauty products for you</p>
				<div class="mt-4">
					<button class="btn btn-lg btn-primary me-3" data-bs-toggle="modal" data-bs-target="#cartModal" id="viewCartBtn">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:inline; margin-right:8px;">
							<circle cx="9" cy="21" r="1"></circle>
							<circle cx="20" cy="21" r="1"></circle>
							<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
						</svg>
						ðŸ›’ View Cart (<span id="cartCountBtn">0</span>)
					</button>
					<div class="d-inline-block">
						<div class="badge bg-success badge-lg p-3">
							Total: <strong>GHS <span id="cartTotalBtn">0.00</span></strong>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="container my-5">
			<!-- Filters -->
			<section class="mb-5">
				<div class="row">
					<div class="col-md-3">
						<div class="filter-panel">
							<h5 class="mb-3">Filters</h5>
							<div class="mb-3">
								<label class="form-label">Category</label>
								<div class="form-check">
									<input class="form-check-input category-filter" type="checkbox" value="body-care" id="cat-body">
									<label class="form-check-label" for="cat-body">Body Care</label>
								</div>
								<div class="form-check">
									<input class="form-check-input category-filter" type="checkbox" value="face-care" id="cat-face">
									<label class="form-check-label" for="cat-face">Face Care</label>
								</div>
								<div class="form-check">
									<input class="form-check-input category-filter" type="checkbox" value="fragrance" id="cat-frag">
									<label class="form-check-label" for="cat-frag">Fragrance</label>
								</div>
								<div class="form-check">
									<input class="form-check-input category-filter" type="checkbox" value="skincare" id="cat-skin">
									<label class="form-check-label" for="cat-skin">Skincare</label>
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Price Range</label>
								<input type="range" class="form-range" id="priceRange" min="0" max="200" value="200">
								<small class="text-muted">Max: GHS <span id="priceDisplay">200</span></small>
							</div>

							<div>
								<label class="form-label">Brand</label>
								<div class="form-check">
									<input class="form-check-input brand-filter" type="checkbox" value="Nivea" id="brand-nivea">
									<label class="form-check-label" for="brand-nivea">Nivea</label>
								</div>
								<div class="form-check">
									<input class="form-check-input brand-filter" type="checkbox" value="Dove" id="brand-dove">
									<label class="form-check-label" for="brand-dove">Dove</label>
								</div>
								<div class="form-check">
									<input class="form-check-input brand-filter" type="checkbox" value="L'Oreal" id="brand-loreal">
									<label class="form-check-label" for="brand-loreal">L'Oreal</label>
								</div>
								<div class="form-check">
									<input class="form-check-input brand-filter" type="checkbox" value="Garnier" id="brand-garnier">
									<label class="form-check-label" for="brand-garnier">Garnier</label>
								</div>
							</div>

							<button class="btn btn-outline-secondary w-100 mt-3" id="resetFilters">Reset Filters</button>
						</div>
					</div>

					<!-- Products Grid -->
					<div class="col-md-9">
						<div class="sort-controls mb-3 d-flex justify-content-between align-items-center">
							<div>
								<label for="sortSelect" class="form-label me-2">Sort by:</label>
								<select id="sortSelect" class="form-select d-inline-block w-auto">
									<option value="name">Product Name</option>
									<option value="price-low">Price: Low to High</option>
									<option value="price-high">Price: High to Low</option>
									<option value="popular">Most Popular</option>
								</select>
							</div>
							<span id="productCount" class="text-muted">12 products</span>
						</div>

						<div id="productsGrid" class="row g-4">
							<!-- Products will be inserted here by JavaScript -->
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Product Detail Modal -->
		<div class="modal fade" id="productModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="productModalLabel">Product Details</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<div id="modalContent">
							<!-- Product details will be inserted here -->
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Cart Modal -->
		<div class="modal fade" id="cartModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Shopping Cart</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<div id="cartContent">
							<!-- Cart items will be inserted here -->
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
						<button type="button" class="btn btn-success" id="checkoutBtn">Proceed to Checkout</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="bg-dark text-white text-center py-4 mt-5">
			<p>&copy; 2025 HAMZA Beauty. All rights reserved.</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="hamza.js"></script>
		<script src="shop.js"></script>
	</body>
</html>
